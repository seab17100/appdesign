<template name="tutorlist">
	<h1 style='color:#27ae60'>
		<center>
				 Tutor List		
		</center>
	</h1>
	

	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<td>Name</td>
				<td>Subject</td>
				<td>Email</td>
				<td>Location</td>
				<td>Desc</td>
				<td>Price($/hr)</td>
				
			</tr>
		</thead>
		<tbody>
			{{#each tutors}}
			  {{> tutorRow}}
			{{/each}}
		</tbody>  
	</table>
</template>

<template name="tutorRow">
<tr>
	<td>{{name}}</td>
	<td>{{subject}}</td>
	<td>{{email}}</td>
	<td>{{location}}</td>
	<td>{{desc}}</td>
	<td>{{price}}</td>
	<td><button class="delete">delete</button></td>
</tr>
