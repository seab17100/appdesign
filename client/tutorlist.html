<template name="tutorlist">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<td>name</td><td>etc</td>
			</tr>
		</thead>
		<tbody>
			{{#each tutors}}
			  {{> tutorRow}}
			{{/each}}
		</tbody>
	</table>
</template>

<template name="tutorRow">
<tr>
	<td>{{name}}</td>
	<td>{{subject}}</td>
	<td>{{email}}</td>
	<td>{{desc}}</td>
	<td>{{rate}}</td>
</tr>
</template>
