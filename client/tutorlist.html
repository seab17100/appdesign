<template name="tutorlist">
	<h1 style='color:#0080FF'>
		<center>
				 Tutor List		
		</center>
	</h1>
	

	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<td>name</td>
				<td>subject</td>
				<td>email</td>
				<td>desc</td>
				<td>rate</td>
			</tr>
		</thead>
		<tbody>
			{{#each tutors}}
			  {{> tutorRow}}
			{{/each}}
		</tbody>
	</table>
</template>

<template name="tutorRow">
<tr>
	<td>{{name}}</td>
	<td>{{subject}}</td>
	<td>{{email}}</td>
	<td>{{desc}}</td>
	<td>{{rate}}</td>
	<td><button class="delete">delete</button></td>
</tr>
</template>
