<template name="feedbackPage">
	<div>
		<form id="feedbackForm">
		<h1>Feedback</h1>
			<input type="text" class="quote" id="newanswer" placeholder="Anything you think we are missing or would like added" name="answer"/>
			<input type="submit" class="button btn-sm col-lg-3 btn-success">
		</form>
	</div>
</template>

<template name="feedbackresponse">
	<p>Thank you for giving us suggestions!</p>
	<img src="http://trdotcom.thoughtrefinery.netdna-cdn.com/wp-content/uploads/2014/03/thank-you.jpg?e3ed5f.jpg" alt="Thank You" style="width:742px;height:428px;">
</template>
