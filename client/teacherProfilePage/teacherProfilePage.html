<template name="TeacherProfilePage">					
	<form id="newquote">	
		<input type="text" class="quote col-lg-3" id="newauthor" placeholder="Enter your name."  name="author"/><br>
		<!-- Input field for teacher name -->
		<br>
		<input type="text" class="quote col-lg-3" id="newsubject" placeholder= "Subject you will tutor in." name="subject"/>
		<br>
		<br>
		<!-- Input field for subjects. NEEDS TO BE REMOVED -->
		<input type="text" class="quote col-lg-3" id="newanswer" placeholder="Price per hour." name="answer"/>
		<br>
		<br>
		<!-- Input field for price per hour. -->
		<input type="text" class="quote col-lg-3" id="newresponse" placeholder="Location (City, State, Country, Zip Code)" name="response"/>
		<br>
		<br>
		<textarea id="newquotetext" class="quote col-lg-3" placeholder="Your biography."></textarea>
		<!-- Input field for tutor bio. -->
		<br>
		<br>
		<br>
		<input type="submit" class="button btn-sm col-lg-3 btn-success">
		<!-- Submit button -->
		<br>
		<br>

	</form>		
</template>

<template name="subjectlist">
	<form>
	<ul>
		{{#each subjectList}}
			{{> subjectLine}}
		{{/each}}
	</ul>
	<input type="submit">
	</form>
</template>

<template name="subjectlistLine">
  <li><input type="checkbox" id="{{subject}}"> {{subject}}</li>

</template>
