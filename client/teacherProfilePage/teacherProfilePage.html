<template name="TeacherProfilePage">					
	<form id="newquote">	
		<input type="text" class="quote" id="newauthor" placeholder="Enter your name"  name="author"/><br>
		<input type="text" class="quote" id="newemail" placeholder="Enter your email"  name="email"/><br>
		<input type="text" class="quote" id="newquotetext" placeholder="Write a brief desription of yourself" name="quote"/><br>
		<input type="text" class="quote" id="newsubject" placeholder= "Write about your qualifications and prefered subject to tutor" name="subject"/><br>
		<input type="text" class="quote" id="newanswer" placeholder="Name your location and price that you would prefer" name="answer"/><br>
		<input type="submit">	
	</form>		
</template>

<template name="subjects">
	<form>
	<ul>
		{{#each subjectList}}
			{{> subjectLine}}
		{{/each}}
	</ul>
	<input type="submit">
	</form>
</template>

<template name="subjectLine">
  <li><input type="checkbox" id="{{subject}}"> {{subject}}</li>
</template>
