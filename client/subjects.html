<template name="subjects">
	Choose your subjects from this list...
	<form>
	<ul>
		{{#each subjectList}}
			{{> subjectLine}}
		{{/each}}
	</ul>
	<!--<input type="submit">-->
</form>
</template>

<template name="subjectLine">
  <li><input type="checkbox" id="{{subject}}"> {{subject}}</li>
</template>
